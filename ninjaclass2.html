<html>
<head>
    <div id="message">
        ninja class 2
    </div> 
</head>
<body>
    <script>
        function Ninja(name, health){
            this.name = name;
            this.health = 100;
            var speed = 3;
            var strength = 3;

            this.showStats = function() {
                console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength);
                return this;
            }

            this.kick = function(ninja) {
                const damage = strength * 5;
				ninja.health -= damage;
                console.log(ninja.name + " was kicked by " + this.name + " and lost 15 Health! ")
            }

        }
        Ninja.prototype.sayName = function() {
                console.log("My name is " + this.name);
                return this;
            }

        Ninja.prototype.drinkSake = function() {
                this.health += 10
                console.log("Health" + this.health)
                return this;
        }

        Ninja.prototype.punch = function(ninja){
                ninja.health -= 5
                console.log(ninja.name + " was punched by " + this.name + " and lost " + " 5 Health!")
            }
        var ninja1 = new Ninja("Hyabusa");
        ninja1.sayName();
        ninja1.showStats();
        ninja1.drinkSake();
        var blue_ninja = new Ninja("Goemon");
        var red_ninja = new Ninja("Bill Gates");
        red_ninja.punch(blue_ninja);
        blue_ninja.kick(red_ninja);
    
    </script>
</body>
